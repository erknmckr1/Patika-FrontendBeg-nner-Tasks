<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="box-sizing:border-box ;">
    
    <div class="container p-5 ">
        <div class="card text-center bg-secondary">
            <div class="card-header">
                <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                    alt="Kodluyoruz">
                <h1>Yapılacak Listesi</h1>
            </div>
            <div class="card-body border border-warning">
                <form action="" class="p-2">
                    <div class="input-group ">
                        <input type="text" class="form-control" id="text" placeholder="Yapacağınız işi giriniz.">
                        
                        <button  type="submit" class="btn btn-primary">Ekle</button>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="card bg-secondary ">
            <div class="card-header text-center text-warning">
                <h3 class="">Yapılacak işler</h3>
                <a href="#" class="btn btn-danger float-end" id="deleteAll">Hepsini Sil</a>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-secondary" id="list">

                </ul>
            </div>
        </div>

    </div>


    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
